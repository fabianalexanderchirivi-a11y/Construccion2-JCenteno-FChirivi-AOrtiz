server.port=8081
spring.application.name=clinicapp-api

# --- Base de datos (MySQL) ---
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/clinicapp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=clinic
spring.datasource.password=clinic
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=NEVER

# --- Actuator ---
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# --- Seguridad / JWT ---
# Reemplaza este valor en producción. Debe ser Base64 y >= 32 bytes.
security.jwt.secret=cGFyYV9zdXBlcl9zZWNyZXRvX2RlX2Rldl8xMjM0NTY3ODkwMTIzNDU2Nzg5MA==
security.jwt.expiration-minutes=30
